targets:
  # Core
  Barcelona:
    group: Core
    templates:
      - BLFramework
    sources:
      - ../Core/Barcelona
    dependencies:
      - package: Swime
      - package: AnyCodable
      - package: Gzip
      - package: InterposeKit
      - package: BarcelonaFoundation
      - package: Swog
      - package: Pwomise
      - package: FeatureFlags
      - package: SwiftCLI
      - package: Sentry
      - package: SwiftNIO
        product: NIO
      - package: SwiftNIO
        product: NIOFoundationCompat
      - package: Paris
        product: CommunicationsFilter
      - package: Paris
        product: DataDetectorsCore
      - package: Paris
        product: DigitalTouchShared
      - package: Paris
        product: LinkPresentationPrivate
      - package: Paris
        product: IDS
      - package: Paris
        product: IMDaemonCore
      - package: Paris
        product: IMCore
      - package: Paris
        product: IMSharedUtilities
      - package: Paris
        product: IMFoundation
      - package: Paris
        product: IMDPersistence
      - package: swift-log
        product: Logging
      - target: BarcelonaDB
        embed: true
        link: true
  BarcelonaDB:
    group: Core
    templates:
      - BLFramework
    sources:
      - ../Core/BarcelonaDB
    dependencies:
      - package: GRDB
      - package: BarcelonaFoundation
      - package: Sentry
      - package: Swog
      - package: swift-log
        product: Logging
  # Tools
  grapple:
    group: Tools
    type: tool
    platform: [macOS, iOS]
    platformSuffix: -${platform}
    productNameFromSettings: true
    sources:
      - ../Tools/grapple
    scheme: {}
    settings:
      base:
        CODE_SIGN_ENTITLEMENTS: Tools/grapple/grapple.entitlements
        SWIFT_OBJC_BRIDGING_HEADER: Tools/grapple/grapple.h
        PRODUCT_BUNDLE_IDENTIFIER: com.apple.iChat
        PRODUCT_NAME: grapple-${platform}
        PRODUCT_MODULE_NAME: grapple
    dependencies:
      - package: SwiftyTextTable
      - package: LineNoise
      - package: Yammit
      - target: Barcelona
        embed: true
        link: true
      - target: BarcelonaMautrixIPC
        embed: true
        link: true
      - package: Paris
        product: IMSharedUtilities
